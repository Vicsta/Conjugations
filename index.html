<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="js/javascript.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Conjumix</title>
</head>
<body>
<div class="topBar">
    <div class="topName">ConjuMix</div>
    <div class="conjugator">Conjugator</div>
    <div class="grammar">Grammar</div>
    <div class="resources">Resources</div>
</div>
<div class="leftBar">
    <div class="language">
        <div class="lang text-center">
            Spanish
        </div>
        <div class="bound" style="display: block">
            <div class="verb">
                <div class="verbTitle text-center">Verb</div>
                <div class="verbType">

                    <div class="tense">
                        <input type="checkbox" class="checkboxBox">
                        <div class="tenseName">Indicative Simple Tenses</div>
                        <div class="tenseType" style="display: block">
                            <input type="checkbox" class="checkboxBox">
                            <div class="tenseTypeName">Present Tense</div>
                            <div class="tenseTypeOptions">
                                <input type="checkbox" class="checkboxBox">
                                <div class="tenseTypeOptionsName">Regular Verbs</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="pronoun">
                <div class="pronounTitle text-center">Pronoun</div>
                <div class="personType">
                    <div class="checkboxRow">
                        <input type="checkbox" class="checkboxBox" name="firstS" value="Yo">
                        <div class="checkboxtext">Yo</div>
                    </div>

                    <div class="checkboxRow">
                        <div class="checkboxBox">
                            <input type="checkbox" name="secondS" value="Tú/Usted">
                        </div>
                        <div class="checkboxtext">
                            Tú/Usted
                        </div>
                    </div>

                    <div class="checkboxRow">
                        <div class="checkboxBox">
                            <input type="checkbox" name="thirdS" value="Él/Ella">
                        </div>
                        <div class="checkboxtext">
                            Él/Ella
                        </div>
                    </div>

                    <div class="checkboxRow">
                        <div class="checkboxBox">
                            <input type="checkbox" name="firstP" value="Nosotros/Nosotras">
                        </div>
                        <div class="checkboxtext">
                            Nosotros/Nosotras
                        </div>
                    </div>

                    <div class="checkboxRow">
                        <div class="checkboxBox">
                            <input type="checkbox" name="secondP" value="Vosotros/Vosotras">
                        </div>
                        <div class="checkboxtext">
                            Vosotros/Vosotras
                        </div>
                    </div>

                    <div class="checkboxRow">
                        <div class="checkboxBox">
                            <input type="checkbox" name="thirdP" value="Ustedes/Ellos/Ellas">
                        </div>
                        <div class="checkboxtext">
                            Ustedes/Ellos/Ellas
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="page">
    <div class="ssRow text-center">
        <div class="start">
            Start
        </div>
        <div class="stop">
            Stop
        </div>
    </div>
    <div class="tsRow text-center">
        <div class="time">
            <div class="timeName">Time: </div>
            <div class="timeVal">XX:XX:XX</div>
        </div>
        <div class="score">
            Score: xxx
        </div>
    </div>
    <div class="pRow text-center">%Pronoun%</div>
    <div class="uRow text-center">%Unconjugated verb%</div>
    <form class="inputRow text-center">
        <input type="text" class="input" placeholder="Enter Conjugation here" title="Type conjugated verb here">
        <div class="enter">Enter</div>
    </form>
    <div class="accentsRow">
        <div class="accentsName">
            Accents:
        </div>
        <div class="accents text-center">
            <div class="accent">a</div>
            <div class="accent">a</div>
            <div class="accent">a</div>
            <div class="accent">a</div>
            <div class="accent">a</div>
            <div class="accent">a</div>
            <div class="accent">a</div>
            <div class="accent">a</div>
            <div class="accent">a</div>
            <div class="accent">a</div>
            <div class="accent">a</div>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
