<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="js/javascript.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Conjumix</title>
</head>
<body>
<div class="topBar">
    <div class="topName">ConjuMix</div>
    <div class="conjugator">Conjugator</div>
    <div class="grammar">Grammar</div>
    <div class="resources">Resources</div>
</div>
<div class="leftBar">
    <div class="language">
        <div class="lang text-center">
            Spanish
        </div>
        <div class="bound">
            <div class="verb">
                <div class="verbTitle text-center">Verb</div>
            </div>
            <div class="pronoun">
                <div class="pronounTitle text-center">Pronoun</div>
            </div>
        </div>
    </div>
</div>
<div class="page">
    <div class="ssRow text-center">
        <div class="start">
            Start
        </div>
        <div class="stop">
            Stop
        </div>
    </div>
    <div class="tsRow text-center">
        <div class="time">
            Time: xx:xx:xx
        </div>
        <div class="score">
            Score: xxx
        </div>
    </div>
    <div class="pRow text-center">%Pronoun%</div>
    <div class="uRow text-center">%Unconjugated verb%</div>
    <form class="inputRow text-center">
        <input type="text" class="input" placeholder="Enter Conjugation here" title="Type conjugated verb here">
        <div class="enter">Enter</div>
    </form>
    <div class="accentsRow">
        <div class="accentsName">
            Accents:
        </div>
        <div class="accents text-center">
            <div class="accent">a</div>
            <div class="accent">a</div>
            <div class="accent">a</div>
            <div class="accent">a</div>
            <div class="accent">a</div>
            <div class="accent">a</div>
            <div class="accent">a</div>
            <div class="accent">a</div>
            <div class="accent">a</div>
            <div class="accent">a</div>
            <div class="accent">a</div>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
